<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>WIX Training</title>
    <style>
        header {
            display: grid;
            grid-template-columns: repeat(3, 50%);
        }

        .box {
            height: 50vh;
            width: 50%;
        }

        .bg-1 {
            grid-column: 1 / span 2;
            grid-row: 1 / 2;
        }

        .bg-2 {
            grid-column: 2 / 4;
            grid-row: 1 / 2;
        }

        .bg-3 {
            grid-column: 1 / span 2;
            grid-row: 2 / 3;
        }

        .bg-4 {
            grid-column: 2 / 4;
            grid-row: 2 / 3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .card {
            width: 40vw;
            height: 50vh;
            background-color: azure;     
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="containers position-relative">
        <header>
            <div class="box bg-1 bg-warning"></div>
            <div class="box bg-2 bg-success"></div>
            <div class="box bg-3 bg-info"></div>
            <div class="box bg-4 bg-dark"></div>

            <main class="position-absolute">
                <div class="card border border-5 p-3 shadow-lg">
                    <h1 class="h3 text-center fw-light">Dapatkan Hadiah Menarik disini</h1>

                    <a href="#" class="p-4 text-center fs-5 bg-info text-white mt-3 rounded-3 border border-light text-decoration-none" style="width: 30%;">Masuk</a>
                </div>
            </main>
        </header>
        
    </div>
    
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
